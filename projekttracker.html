<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>Project Tracker</h1>
    <p class="muted">Projects + todos + milestones + steps. Data is saved in your browser (localStorage).</p>

    <div class="toolbar">
      <button id="addRowBtn">+ Add task</button>
      <button id="exportBtn">Export JSON</button>
      <label class="file">
        Import JSON
        <input id="importInput" type="file" accept="application/json" />
      </label>
      <button id="resetBtn" class="danger">Reset</button>
    </div>
  </header>

  <main class="container grid">
    <section class="card">
      <div class="card-head">
        <h2>Filters</h2>
      </div>

      <div class="filters">
        <label>
          Search
          <input id="searchInput" type="search" placeholder="project, task, notes..." />
        </label>

        <label>
          Project
          <select id="projectFilter">
            <option value="">All</option>
          </select>
        </label>

        <label>
          Status
          <select id="statusFilter">
            <option value="">All</option>
            <option>offen</option>
            <option>in Arbeit</option>
